<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figures Index</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    ul { line-height: 1.8; }
  </style>
</head>
<body>
  <h1>Figures</h1>
  <ul id="fileList"></ul>

  <script>
    // List your HTML files here (relative to /figures)
    const htmlFiles = [
      "pwelch_bua_rats.html",
      "coh_power_bua_rats.html",
      "coh_phase_bua_rats.html"
    ];

    const list = document.getElementById("fileList");
    htmlFiles.forEach(file => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = "figures/" + file;
      a.textContent = file;
      li.appendChild(a);
      list.appendChild(li);
    });

    // Optional: automatically redirect to the first one
    if (htmlFiles.length > 0) {
      window.location.href = "figures/" + htmlFiles[0];
    }
  </script>
</body>
</html>
